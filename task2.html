<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin up</title>
</head>

<body>
    <fieldset>
        <legend>Sign up</legend>
        <label for="Name">Name</label>
        <br>
        <input type="text" id="Name" placeholder="Enter your name">
        <br>
        <br>
        <label for="E-mail">E-mail</label>
        <br>
        <input type="text" id="E-mail" placeholder="Enter your E-mail">
        <br>
        <br>
        <label for="Password">Password</label>
        <br>
        <input type="text" id="Password" placeholder=" 8 characters">
        <br>
        <br>
        <label for="confirm">Confirm password</label>
        <br>
        <input type="text" id="confirm">
        <br>
        <br>
        <label for="date">Date Of Birth</label>
        <br>
        <input type="date" id="date">
        <br>
        <br>
        <label for="Gender">Gender</label>
        <br>
        <input type="radio" id="Male">

        <label for="Male">Male</label>
        <input type="radio" id="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="security">Security Question :</label>
        <br>
        <select name="security" id="security">

            <option value="1">What is your favourite color ?</option>
            <option value="2">What is your favourite subject ?</option>
            <option value="3">What is your favourite fruit ?</option>

        </select>
        <br>
        <textarea name="ques" id="ques" cols="30" rows="10" placeholder="Type your answer"></textarea>
        <br>
        <br>
        <input type="checkbox" id="check">
        <label for="check">I agree terms and conditions</label>
        <br>
        <button>Sign up</button>




    </fieldset>
</body>

</html>
